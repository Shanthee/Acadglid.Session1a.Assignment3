<!DOCTYPE html>
<html>
	<head>
		<!--Assignment 3 that illustrates Superscript and Subscript-->
    <!--<title> tag displays title of the page-->
		<title>Superscript and Subscript</title>
		<meta name="description" content="Web Assignment">
		<meta name="keywords" content="Super script and Subscript">
		<meta name="author" content="Shanthee Sampath">
	</head>
  <!--<body> tag displays the content of the page-->
	<body>
    <!--<article> - area that is used to describe an article-->
		<article>
			<!--<sup> tag describes super script and <sub> tag describes subscript-->
			<p>
				On the 4<sup>th</sup> of September you will learn about E=MC<sup>2</sup>.
			</p>
			<p> 
				The amount of CO<sub>2</sub> in the atmosphere grew by 2ppm in 2009<sub>1<sub>.
			</p>
		</article>
	</body>
</html>
